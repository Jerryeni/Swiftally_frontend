<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        AdminID
        <input type="text" id="adminID" disabled><br>
        Password <input type="password" id="password"><br>
        <button id="submitForm">Submit</button>
    </form>
    <script>
        const adminID = document.getElementById('adminID');
        const password = document.getElementById('password');
        const submitForm = document.getElementById('submitForm');

        adminID.value = localStorage.getItem('adminID');

        function queryAsArray() {
        let queryArray = location.search
          .slice(1)
          .split("&")
          .map((value) => {
            return value.split("=");
          });

        return queryArray;
      }


        submitForm.addEventListener('click', function(e) {
            e.preventDefault();

            fetch("https://swiftvote-test-api.herokuapp.com/v1/school-election/set-password/" + queryAsArray()[0][1], {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: password.value
                })
            }).then(async (response) => {
                const data = await response.json();
                console.log(data);
                console.log(response);
                if(response.status == 200) {
                    localStorage.removeItem('schoolDetails');
                    localStorage.removeItem('regToken');
                    localStorage.setItem('accesstoken', data.accessToken);
                    localStorage.setItem('role', data.role);
                    location.replace('/dashboard/index.html');
                }
            });

        });

    </script>
</body>
</html>
