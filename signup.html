            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Enter fullname" x-model="formData.fullName"

                    policy</b></span></label>
            </div>

            <button id="next" onclick="this.disabled = true;">Next</button>
            <p>Already have an account?<span class="cpointer"><b><a href="login.html"> Login</a></b></span></p>

    const fullName = document.getElementById('fname');
    const schoolName = document.getElementById('school');
    const schoolLogo = document.getElementById('sch_logo');
    const next = document.getElementById('next');

    next.addEventListener('click', async function (e) {
      e.preventDefault();

      const response = await uploadImage(schoolLogo.files[0]);

    let schoolDetails = {
      fullName: fullName.value,
      schoolName: schoolName.value,
      schoolLogo: response.secure_url,
      schoolLogoPublicId: response.public_id
    }

    localStorage.setItem('schoolDetails', JSON.stringify(schoolDetails));

    location.assign('role.html');
